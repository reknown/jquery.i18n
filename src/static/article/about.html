<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- 以下meta不需要响应式的删掉 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="wap-font-scale" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta id="i18n_pagename" content="common">

    <meta name="copyright" content="Copyright 2014-2018 - www.uweb.net.cn">
    <meta name="Author" content="广州网站建设-优网科技 www.uweb.net.cn">
    <meta name="Robots" content="all">
    <meta name="Keywords" content="网站关键字">
    <meta name="Description" content="百度快照说明文字">
    <meta name="renderer" content="webkit">

    <title>i18n 语言切换</title>

    <link rel="stylesheet" href="../../style/core.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <script type="text/javascript" src="../../script/jquery.js"></script>

</head>

<body>

    <h1 class="h1-title"><span>i18n</span> 实现多语言切换</h1>

    <div class="select-box">
        <select id="language">
            <option value="zh-CN">中文</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="content">
        <p data-lang="lang_name">这是中文站</p>
        <p data-lang="content_p">这是p标签啊</p>
        <p data-lang="content_p2">这是p2标签啊</p>
    </div>

    <!--render error-->

    <div id="web">
        这里是about页面
    </div>

</body>
<script type="text/javascript" src="../../script/core.js"></script>
<script type="text/javascript" src="../../script/script.js"></script>
<script type="text/javascript" src="../../script/language.js"></script>

</html>
